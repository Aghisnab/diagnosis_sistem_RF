{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0 rounded-4">
                <div class="card-body text-center">
                    <!-- Foto Profil -->
                    <img src="{{ url_for('static', filename=(current_user.photo.replace('static/', '') if current_user.photo else 'img/avatar.svg')) }}"
                        class="rounded-circle shadow mb-3"
                        alt="Foto Profil"
                        width="150" height="150"
                        style="object-fit: cover;">

                    <!-- Username -->
                    <h3 class="fw-bold text-success">{{ current_user.username }}</h3>
                    <p class="text-muted">{{ current_user.profesi or 'Profesi belum diisi' }}</p>

                    <!-- Role Badge -->
                    <span class="badge bg-warning text-dark">
                        {{ current_user.role.value|capitalize }}
                    </span>

                    <hr class="my-4">

                    <!-- Tombol Ubah Foto -->
                    <a href="{{ url_for('edit_profile') }}" class="btn btn-outline-success">
                        UBAH FOTO PROFIL
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
