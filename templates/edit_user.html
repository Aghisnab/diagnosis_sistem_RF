{% extends "base.html" %}

{% block content %}
<div class="container mt-5">

    <!-- FLASH MESSAGE -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div id="flash-message-container">
            {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert" style="display: none;">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <div class="card shadow-sm rounded" style="background-color: #e8f5e9; border-color: #a5d6a7;">
        <div class="card-header text-center" style="background-color: #66bb6a; color: black;">
            <h4 class="mb-0">Edit Pengguna</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('update_user', id_user=user.id_user) }}">
                {{ form.csrf_token }}
                <div class="mb-3">
                    <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                    <input type="text" name="username" id="username" class="form-control" required style="color: black;" value="{{ user.username }}">
                </div>

                <div class="mb-3">
                    <label for="profession" class="form-label">Profesi</label>
                    <input type="text" name="profession" id="profession" class="form-control" style="color: black;" value="{{ user.profesi }}">
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text bg-success text-white">
                            <i class="fas fa-user-cog"></i>
                        </span>
                        <select name="role" id="role" class="form-select form-select-lg" required style="color: black; font-size: 1.1rem; padding: 0.5rem;">
                            <option value="user" {% if user.role == 'user' %}selected{% endif %}>Pengguna</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrator</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password Baru (opsional)</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Biarkan kosong jika tidak ingin mengubah">
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('users') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Kembali
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Simpan Perubahan
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JS FOR FLASH MESSAGE ANIMATION -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach(function(alert) {
            alert.style.display = "block";
            setTimeout(() => {
                alert.classList.add("fade");
                alert.classList.remove("show");
                setTimeout(() => alert.remove(), 1000);
            }, 3500);
        });
    });
</script>
{% endblock %}
