<!DOCTYPE html>
<html>
<head>
    <title>Diagnosis System - LOGIN</title>
    
    <!-- CSS Utama -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Bootstrap CSS (untuk alert dan tombol Ã—) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Google Fonts dan Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="wave" src="{{ url_for('static', filename='img/wave.png') }}">
    
    <div class="container">
        <div class="img">
            <img src="{{ url_for('static', filename='img/bg-copy.png') }}">
        </div>

        <div class="login-content">
            <!-- Login Form -->
            <form method="POST" action="{{ url_for('auth.login') }}">
                <img src="{{ url_for('static', filename='img/avatar.svg') }}">
                <h2 class="title">WELCOME</h2>

                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input" name="username" required>
                    </div>
                </div>

                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" name="password" required>
                    </div>
                </div>

                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>

    <!-- JS login animasi -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/main_login.js') }}"></script>

    <!-- jQuery dan Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- SweetAlert Login Notification -->
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const flashMessages = [
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            { category: "{{ category }}", message: "{{ message }}" },
          {% endfor %}
        {% endif %}
      {% endwith %}
    ];

    flashMessages.forEach(flashData => {
      if (flashData.message) {
        let icon = 'info'; // Default
        if (flashData.category === 'success') icon = 'success';
        else if (flashData.category === 'danger') icon = 'error';
        else if (flashData.category === 'info') icon = 'info';
        else if (flashData.category === 'warning') icon = 'warning';

        Swal.fire({
          icon: icon,
          title: flashData.message,
          showConfirmButton: false,
          timer: 2000
        }).then(() => {
          // Hanya redirect jika login berhasil
          {% if request.args.get('next') == 'admin' %}
            window.location.href = "{{ url_for('admin_dashboard') }}";
          {% elif request.args.get('next') == 'user' %}
            window.location.href = "{{ url_for('user_dashboard') }}";
          {% endif %}
        });
      }
    });
  });
</script>
</body>
</html>
